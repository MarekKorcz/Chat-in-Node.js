<html>
<head>
    <title>Chat app</title>
    <style>
        #chat{
            height: 300px;
        }
        #contentWrap{
            display: none;
        }
        #chatWrap{
            float: left;
            border: 2px black solid;
        }
        .error{
            color: red;
        }
        .whisper{
            color: gray;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Chat box</h1>
    
    <div id="nickWrap">
        <p>Enter your nick</p>
        <p id="nickError"></p>
        <form id="setNick">
            <input size="35" id="nickname"/>
            <input type="submit"/>
        </form>
    </div>
    
    <div id="contentWrap">
        <div id="chatWrap">
            <div id="chat"></div>
            <form id="send-message">
                <input size="35" id="message">
                <input type="submit">
            </form>
        </div>
        <div id="users"></div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        $(function(){
            
            var socket = io.connect();
            var $nickForm = $('#setNick');
            var $nickError = $('#nickError');
            var $nickBox = $('#nickname');
            var $users = $('#users');
            var $messageForm = $('#send-message');
            var $messageBox = $('#message');
            var $chat = $('#chat');
            
            $nickForm.submit(function(e){
               e.preventDefault(); 
               socket.emit('new user', $nickBox.val(), function(data){
                   if(data){
                       $('#nickWrap').hide();
                       $('#contentWrap').show();
                   }else{
                       $nickError.html('That username is already taken. Try different one!');
                   }
               });
               $nickBox.val('');
            });
            
            socket.on('usernames', function(data){
               var usersList = '';
               for(var i = 0; i < data.length; i++){
                   usersList += data[i] + '<br>';
               }
               $users.html(usersList);
            });
            
            $messageForm.submit(function(e){
                
                e.preventDefault();
                socket.emit('send-message', $messageBox.val(), function(data){
                    $chat.append('<span class="error">' + data + "</span><br/>");
                });
                $messageBox.val('');
            });
            
            socket.on('new message', function(data){
                
                $chat.append('<span class="msg"><strong>' + data.nick + ': </strong>' + data.msg + "</span><br/>");
            });
            
            socket.on('whisper', function(data){
                $chat.append('<span class="whisper"><strong>' + data.nick + ': </strong>' + data.msg + "</span><br/>"); 
            });
        });
    </script>
</body>
</html>
